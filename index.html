<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>
 
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
 
    <div class="container">
      <div class="row time-block">
        <div id="1" class="col-1 hour">9am</div>
        <textarea id="9" class="col-10 border-bottom border-light description"></textarea>
        <button type="button" class="col-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div id="2" class="col-1 hour">10am</div>
        <textarea id="10" class="col-10 border-bottom border-light description"></textarea>
        <button type="button" class="col-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div id="3" class="col-1 hour">11am</div>
        <textarea id="11" class="col-10 border-bottom border-light description"></textarea>
        <button type="button" class="col-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div id="4" class="col-1 hour">12pm</div>
        <textarea id="12" class="col-10 border-bottom border-light description"></textarea>
        <button type="button" class="col-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div id="5" class="col-1 hour">1pm</div>
        <textarea id="13" class="col-10 border-bottom border-light description"></textarea>
        <button type="button" class="col-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div id="6" class="col-1 hour">2pm</div>
        <textarea id="14" class="col-10 border-bottom border-light description "></textarea>
        <button type="button" class="col-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div id="7" class="col-1 hour">3pm</div>
        <textarea id="15" class="col-10 border-bottom border-light description "></textarea>
        <button type="button" class="col-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div id="8" class="col-1 hour">4pm</div>
        <textarea id="16" class="col-10 border-bottom border-light description "></textarea>
        <button type="button" class="col-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div id="9" class="col-1 hour">5pm</div>
        <textarea id="17" class="col-10 border-bottom border-light description "></textarea>
        <button type="button" class="col-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>
 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.7/dayjs.min.js" integrity="sha512-bwD3VD/j6ypSSnyjuaURidZksoVx3L1RPvTkleC48SbHCZsemT3VKMD39KknPnH728LLXVMTisESIBOAb5/W0Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
